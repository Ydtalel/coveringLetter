{% extends 'base.html' %}
{% block title %} Сгенерировать сопроводительное письмо | {{ block.super }} {% endblock title %}
{% block content %}
<div class="container">
    <h1 class="mb-4">Сгенерировать сопроводительное письмо</h1>
    <hr>
    <form method="post" class="mt-4">
        {% csrf_token %}
        <div class="mb-3">
            <label for="{{ form.text.id_for_label }}" class="form-label">Текст-шаблон сопроводительного письма</label>
            {{ form.text }}
        </div>
        <button type="submit" class="btn btn-outline-dark">Отправить на обработку</button>
    </form>
</div>
{% endblock content %}
